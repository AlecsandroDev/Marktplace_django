{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Login - Comprador</title>
  <link rel="stylesheet" href="{% static 'accounts/css/login_comprador.css' %}">
</head>
<body>
  <div class="container">
    <div class="left-side">
      <form method="POST">
        {% csrf_token %}
        <div class="input-group">
          <input type="text" name="username" placeholder="Insira seu Login">
        </div>
        <div class="input-group">
          <input type="password" name="password" placeholder="Insira sua Senha">
        </div>
        <div class="forgot-password">Esqueci minha senha</div>
        <button type="submit">Entrar</button>
      </form>
    </div>
    <div class="right-side">
      Seja<br>Bem<br>Vindo<br>De<br>Volta<br>as<br>Compras
    </div>
  </div>
</body>
</html>
