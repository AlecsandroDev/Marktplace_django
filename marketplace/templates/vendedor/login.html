{% load static %}
<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <title>Login - Vendedor UniMarket</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="{% static 'vendedor/css/login_vendedor.css' %}">
  <link rel="stylesheet" href="{% static 'vendedor/css/message.css' %}" />

</head>

<body>
  <a href="{% url 'marketplace:landing_page' %}" class="botao-voltar-login" title="Voltar para a Página Inicial">
    &lt;
  </a>
  <div class="container-login-vendedor">
    <div class="left-side-login-vendedor">
      <form method="POST" action="{% url 'marketplace:vendedor_login' %}">
        {% csrf_token %}
        <h2 class="login-title">Login Vendedor</h2>

        <div class="input-group">
          {% if messages %}
            <ul class="messages">
              {% for message in messages %}
                <li class="message {{ message.tags }}">{{ message }}</li>
              {% endfor %}
            </ul>
          {% endif %}
          <input type="text" name="username" required placeholder="Seu Email de Vendedor">
        </div>

        <div class="input-group">
          <input type="password" name="password" id="passwordVendedor" required placeholder="Sua Senha">
        </div>

        <button type="submit" class="btn-login">Entrar</button>
      </form>
      <div class="register-link">
        <p>Não tem uma conta de vendedor? <a href="{% url 'marketplace:vendedor_cadastro' %}">Cadastre-se aqui</a></p>
      </div>
    </div>
    <div class="right-side-login-vendedor">
      <span class="welcome-text">
        Acesse<br>seu Painel<br>de Vendas!
      </span>
    </div>
  </div>
</body>

</html>
